<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="Style.css">
    
<head>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    
</head>
<body>
    <script src="main.js"></script>
    <div class="Back"></div>
    <div class="Fundo">
        <button class="zero" type="button" onclick="adicionarValor('0')">0 </button>
        <button class="um" type="button" onclick="adicionarValor('1')">1 </button>
        <button class="dois" type="button" onclick="adicionarValor('2')">2 </button>
        <button class="tres" type="button" onclick="adicionarValor('3')">3 </button>
        <button class="quatro" type="button" onclick="adicionarValor('4')">4 </button>
        <button class="cinco" type="button" onclick="adicionarValor('5')">5 </button>
        <button class="seis" type="button" onclick="adicionarValor('6')">6 </button>
        <button class="sete" type="button" onclick="adicionarValor('7')">7 </button>
        <button class="oito" type="button" onclick="adicionarValor('8')">8 </button>
        <button class="nove" type="button" onclick="adicionarValor('9')">9 </button>

    <label class="txt"></label>
    <input  class ="txt" type="text" id="caixaTexto" readonly value=""></form>
  <button class="Parents" type="button" onclick="adicionarValor()">( )</button>
  <button class="Porcent" type="button" onclick="">%</button>
  <button class="Del" type="button" onclick="apagarValor()">CE</button>

  <button class="mais" type="button" onclick="adicionarSinal('+')"> +</button>
  <button class="menos" type="button" onclick="adicionarSinal('-') ">-</button>
  <button class="vezes" type="button" onclick="adicionarSinal('*') ">×</button>
  <button class="dv" type="button" onclick="adicionarSinal('/') ">÷</button>

  <button class="Igual" type="button" onclick="Calcular() ">=</button>

  <button class="Básico" type="button" disabled="">Básico</button>
  <button class="Avançar" type="button" onclick="">></button>


    </div>

   
</body>
</html>
